<div style="border: 2px solid #2A48D4; width: 60%; margin: 0 auto; background-color: #FFF8DC; padding: 1rem; border-radius: 10px;" class="mt-3">
<h2 class="text-center">Créer un compte</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" />
    <div class="text-danger" *ngIf="f['email'].invalid && f['email'].touched">
      Email invalide.
    </div>
  </div>

  <div class="mb-3">
    <label>Mot de passe</label>
    <input type="password" class="form-control" formControlName="motDePasse" />
    <div class="text-danger" *ngIf="f['motDePasse'].invalid && f['motDePasse'].touched">
      Le mot de passe doit contenir 8 caractères minimum, dont une majuscule, une minuscule, un chiffre et un caractère spécial.
    </div>
  </div>

  <div class="mb-3">
    <label>Prénom</label>
    <input type="text" class="form-control" formControlName="prenom" />
    <div class="text-danger" *ngIf="f['prenom'].invalid && f['prenom'].touched">
      Prénom requis.
    </div>
  </div>

  <div class="mb-3">
    <label>Nom</label>
    <input type="text" class="form-control" formControlName="nom" />
    <div class="text-danger" *ngIf="f['nom'].invalid && f['nom'].touched">
      Nom requis.
    </div>
  </div>

  <div class="mb-3">
    <label>Nom d’utilisateur (pseudo)</label>
    <input type="text" class="form-control" formControlName="nomUtilisateur" />
    <div class="text-danger" *ngIf="f['nomUtilisateur'].invalid && f['nomUtilisateur'].touched">
      Nom d’utilisateur requis.
    </div>
  </div>

  <button type="submit" class="btn text-white" style="background-color: #2A48D4;">Créer un compte</button>

  
</form>
</div>
